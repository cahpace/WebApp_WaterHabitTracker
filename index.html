<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="col-10 col-sm-8 col-md-6 col-lg-4 container mt-4">
<!----------------------------header com logo e nome----------------------------------------->
    <header row-md-6>
        <h1 class="text-center">Water habit tracker</h1>
    </header>

<!------------------------------formulario com campos login---------------------------------->
    <main row-md-6>
        <div class="m-4">
            <form>

<!-------------------------------Email field------------------------------------------------->
                <div class="d-flex flex-column mb-2">
                    <label for="user-email" class="form-label">E-mail</label>
                    <input type="email" id="user-email" placeholder="seu@email.com" class="form-control">
<!--eventos no id email oninput="validateField()" oninput="validateEntry()" e no id senha oninput="validateEntry()" onchange="chamar()"   -->
                </div>

<!--------------------------------password field--------------------------------------------->
                <div class="d-flex flex-column ">
                    <label for="user-password" class="form-label">Senha</label>
                    <input type="password" id="user-password" placeholder="Senha" class="form-control">
                    <button class="btn btn-link text-white" id="recover-password-button" >Esqueceu a senha?</button>

<!--------------------------------warning validations----------------------------------------->
                    <p class="text-white mt-2 " id="emailWarning">Coloque um email válido</p>
                    <p class="text-white" id="passwordWarning">Coloque uma senha válida de no mínimo 5 caracteres</p>
                </div>

<!---------------------------------buttons---------------------------------------------------->
                <div class="d-flex flex-column mt-5">
                    <button class="mb-3 btn btn-outline-light" id="login" >Entrar</button>
                    <button type="submit" class="btn btn-light"><a  href="./pages/dailyPage/dailyPage.html">Cadastrar</a></button>
                   <!-- <input type="text" onchange="chamar()" id="btm">-->
                </div>   
            </form>
            </div>
        </main>
    </div>
           
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./loginValidation.js"></script>
</body>
</html>
